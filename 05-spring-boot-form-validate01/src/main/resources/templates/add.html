<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <form th:action="@{/save}" method="post">
    用户姓名：<input type="text" name="name" /><font color="red" th:errors="${user1.name}"></font><br/>
    用户密码：<input type="password" name="password" /><font color="red" th:errors="${user1.password}"></font><br/>
    用户年龄：<input type="text" name="age" /><font color="red" th:errors="${user1.age}"></font><br/>
    用户邮箱：<input type="text" name="mail" /><font color="red" th:errors="${user1.mail}"></font><br/>

    <input type="submit" value="OK"/>
</form>

</body>
</html>
