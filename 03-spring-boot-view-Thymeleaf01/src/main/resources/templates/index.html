<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf入门</title>

</head>
<!---->
    <span th:text="Hello"></span>

    <hr/>
    <br/>
    <span th:text="${msg}"></span>

    <hr/>
    <br/>
    <input type="text" name="username" th:value="${msg}"/>

    <hr/>
    <br/>
    <span th:text="${#strings.isEmpty(msg)}"></span>

    <hr/>
    <br/>
    <span th:text="${#strings.contains(msg,'9')}"></span>&nbsp;&nbsp;
    <span th:text="${#strings.contains(msg,'T')}"></span>

    <hr/>
    <br/>
    <span th:text="${#strings.startsWith(msg,'a')}"></span>&nbsp;&nbsp;
    <span th:text="${#strings.startsWith(msg,'T')}"/>

    <hr/>
    <br/>
    <span th:text="${#strings.endsWith(msg,'a')}"></span>&nbsp;&nbsp;
    <span th:text="${#strings.endsWith(msg,'例')}"/>

    <hr/>
    <br/>
    <span th:text="${#strings.indexOf(msg,'h')}"></span>

    <hr/>
    <br/>
    <span th:text="${#strings.length(msg)}"></span>


    <hr/>
    <br/>
    <span th:text="${#strings.substring(msg,13)}"></span>&nbsp;&nbsp;
    <span th:text="${#strings.substring(msg,13,14)}"/>

    <hr/>
    <br/>
    <span th:text="${#strings.toUpperCase(msg)}"></span>&nbsp;&nbsp;
    <span th:text="${#strings.toLowerCase(msg)}"/>

    <hr/><br/>
    <span th:text="${#dates.format(key)}"/>



    <hr/><br/>
    <span th:text="${#dates.year(key)}"/>

    <hr/><br/>
    <span th:text="${#dates.month(key)}"/>

    <hr/><br/>
    <span th:text="${#dates.day(key)}"/>



</body>
</html>
